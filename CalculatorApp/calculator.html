<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div class="main">
        <h1 id="lg">Calculator-App</h1>
        <input type="text" id = 'res'>
        <div class="btn">
           <input class="clr" type="button" value = 'C' onclick = "Clear()">
           <input class="btn-1" type="button" value = '%' onclick = "Solve('%')">
           <input class="btn-1" type="button" value = '←' onclick ="Back('←')">
           <input class="btn-1" type="button" value = '/' onclick = "Solve('/')">
           <br>
           <input class="btn-1" type="button" value = '7' onclick = "Solve('7')">
           <input  class="btn-1"type="button" value = '8' onclick = "Solve('8')">
           <input  class="btn-1"type="button" value = '9' onclick = "Solve('9')">
           <input class="btn-1"type="button" value = 'x' onclick = "Solve('*')">
           <br>
           <input class="btn-1" type="button" value = '4' onclick = "Solve('4')">
           <input class="btn-1"type="button" value = '5' onclick = "Solve('5')">
           <input class="btn-1" type="button" value = '6' onclick = "Solve('6')">
           <input class="btn-1"type="button" value = '-' onclick = "Solve('-')">
           <br>
        
           <input class="btn-1" type="button" value = '1' onclick = "Solve('1')">
           <input class="btn-1" type="button" value = '2' onclick = "Solve('2')">
           <input  class="btn-1"type="button" value = '3' onclick = "Solve('3')">
           <input class="btn-1" type="button" value = '+' onclick = "Solve('+')">
           <br>
           <input class="btn-1" type="button" value = '00'onclick = "Solve('00')">
           <input class="btn-1" type="button" value = '0' onclick = "Solve('0')">
           <input class="btn-1" type="button" value = '.' onclick = "Solve('.')">
           <input class="clr" type="button" value = '=' onclick = "Result()">
        </div>
     </div>
     <script src = 'Calc.js' ></script>
  </body>
  </html>
